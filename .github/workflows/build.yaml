name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Set up JDK 21.0.3
      uses: actions/setup-java@v2
      with:
        java-version: '21.0.3+9.0.LTS'
        distribution: 'adopt'
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      env:
          GOOGLE_SERVICES_KEY: ${{ secrets.GOOGLE_SERVICES_KEY }}
      run: ./gradlew build

    - name: Build apk debug project (APK)
      run: ./gradlew assembleDebug
    
    - name: Build abb debug project (Bundle)
      run: ./gradlew bundleDebug

    - name: Get release file aab path
      id: releaseAab
      run: echo "aabfile=$(find app/build/outputs/bundle/release/*.aab)" >> $GITHUB_OUTPUT

    - name: Get release file apk path
      id: releaseApk
      run: echo "apkfile=$(find app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT

    - name: Zip Files
      uses: papeloto/action-zip@v1
      with:
        files: ${{ steps.releaseAab.outputs.aabfile }} ${{ steps.releaseApk.outputs.apkfile }}
        dest: ${{ steps.releaseApk.outputs.apkfile }}.zip
    
    - name: Upload Release Build to Artifacts
      uses: actions/upload-artifact@v3
      with:
          name: release-artifacts
          path: ${{ steps.releaseApk.outputs.apkfile }}

  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Notify discord server
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        ARTIFACT_ID: TEST
      run: ./notify.sh
